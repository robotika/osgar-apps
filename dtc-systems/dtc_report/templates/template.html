<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="10">
    <title>Casualty Reports</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f9; }
        h1 { color: #333; }
        
        /* Style for the map container */
        #map { 
            height: 400px; 
            width: 100%;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        .report h2 { margin-top: 0; color: #0056b3; }
        .report img { 
            max-width: 300px; 
            float: right; 
            margin-left: 20px; 
            border-radius: 4px;
        }
        .details, .vitals {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        .detail-item { padding: 5px; background: #efefef; border-radius: 4px; }
        .detail-item b { color: #333; }
    </style>
</head>
<body>

    <h1>Casualty Reports</h1>

    <div id="map"></div>

    {% for report in reports %}
    <div class="report">
        </div>
    {% endfor %}


    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script>
        // 1. Get the data from the template
        // The |safe filter is crucial to prevent Jinja from escaping quotes
        const reportsData = {{ reports_json | safe }};

        // 2. Initialize the map
        // Center it on the first report's location, or a default if no locations exist
        const firstLocatedReport = reportsData.find(r => r.location && r.location.latitude);
        const initialCoords = firstLocatedReport 
            ? [firstLocatedReport.location.latitude, firstLocatedReport.location.longitude]
            : [49.8, 15.4]; // Default to center of Czechia if no location found

        const map = L.map('map').setView(initialCoords, 18);

        // 3. Add the tile layer (the map background)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // 4. Loop through the data and add markers
        reportsData.forEach(report => {
            // Check if the report has valid location data
            if (report.location && report.location.latitude && report.location.longitude) {
                const lat = report.location.latitude;
                const lon = report.location.longitude;
                
                // Create a marker
                const marker = L.marker([lat, lon]).addTo(map);
                
                // Add a popup to the marker
                marker.bindPopup(`<b>Report #${report.id}</b><br>Team: ${report.team || 'N/A'}`);
            }
        });
    </script>
</body>
</html>
